
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>SLIDESHOW</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://is5-ssl.mzstatic.com/image/thumb/Purple122/v4/31/ab/3c/31ab3c6d-aeae-ebeb-2e80-714f8163062a/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/1200x630wa.png" alt="Image 1">
      </div>

      <div class="item">
        <img src="https://cdn.quotesgram.com/img/1/97/1133062579-2b03aad4ad592a2a4af10dfb1f1f26fd.jpg" alt="Image 2">
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/originals/4f/6a/5e/4f6a5e0918d00e4549ea35c58e8c08d7.jpg" alt="Image 3">
      </div>
      <div class="item">
        <img src="https://www.mindsquotes.com/wp-content/uploads/2022/12/Monkey-Day-Greetings.jpg" alt="Image 4">
      </div>
      <div class="item">
        <img src="https://i.pinimg.com/originals/20/74/62/207462c9e7b1cf898ed6d47036d9ebff.jpg" alt="Image 5">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
